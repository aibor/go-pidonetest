linters:
  enable-all: true
  disable:
    - depguard
    - exhaustruct
    - funlen
    - err113
    - paralleltest
    - varnamelen
    - wrapcheck

linters-settings:
  errorlint:
    errorf: false

  exhaustive:
    default-signifies-exhaustive: true

  gosec:
    excludes:
      - G204

  mnd:
    ignored-functions:
      - '^cobra\..*NArgs$'
