name: Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Go lint and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["~1.21", "~1.18"]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "${{ matrix.go-version }}"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run go tests
        run: go test -race ./...

  selftest:
    name: Run selftests
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        version: ["6.6", "5.15"]
        arch: ["amd64", "arm64"]
        mode: ["wrapped", "standalone"]
        exclude:
          # Wrapped mode requires architecture matching the virtrun runtime arch.
          - arch: "arm64"
            mode: "wrapped"
    steps:
      - uses: actions/checkout@v3

      - uses: ./selftest
        with:
          kernel-version: "${{ matrix.version }}"
          kernel-arch: "${{ matrix.arch }}"
          test-mode: "${{ matrix.mode }}"
